<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rainboots or Flip Flops</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
  <!-- Header -->
  <div class="container-fluid" id="header-section">
    <h1><img src="assets/images/rainboots.jpg" alt="Rainboots" width="50" height="50"> Rainboots or Flip Flops <img
        src="assets/images/flipflops.jpg" alt="flip flops" width="50" height="50"></h1>
  </div>
<br>
  <!-- Content div -->
  <div class="container-fluid" id="content">
    <div class="row">
    <!-- Search City div -->
    <div class="col-3" id="search-content">
      <h4>Search for a City:</h4>
      <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Enter a City" id="txtCity">
          <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="btnSearchCity"><i
                      class="fa fa-search"></i></button>
          </div>
      </div>
      <div class="btn-group-vertical" id="city-search-buttons">

      </div>
  </div>
  <div class="col-1"></div>
 <!-- City Result section -->
 <div class="col-7" id="forecast-results">
  <!-- Current Day div -->
          <div id="current-day-div">
              <h2 id="cityName"> </h2>
              <hr>
              <div class="row" id="weather-details">
                <div class="col-6">
                  <p id="current-temp"></p>
                  <p id="current-humidity"></p>
                </div>
                <div class="col-6">
                  <p id="current-windSpeed"></p>
                  <p id="current-uv"></p>
                </div>
              </div>
          </div>
          <!-- Five Day Forecast div -->
          <div id="five-day-forecast">
              <div class="container-fluid">
                  <div class="row">
                      <div class="col-12">
                          <div class="card" id="day1">
                              <div class="card-body">
                                  <h5 class="card-title" id="dateDay1"></h5>
                                  <img src="" alt="" id="iconDay1">
                                  <p class="card-text" id="tempDay1"></p>
                                  <p class="card-text" id="humDay1"></p>
                              </div>
                          </div>
                          <div class="card">
                              <div class="card-body" id="day2">
                                  <h5 class="card-title" id="dateDay2"></h5>
                                  <img src="" alt="" id="iconDay2">
                                  <p class="card-text" id="tempDay2"></p>
                                  <p class="card-text" id="humDay2"></p>
                              </div>
                          </div>
                          <div class="card">
                              <div class="card-body" id="day3">
                                  <h5 class="card-title" id="dateDay3"></h5>
                                  <img src="" alt="" id="iconDay3">
                                  <p class="card-text" id="tempDay3"></p>
                                  <p class="card-text" id="humDay3"></p>
                              </div>
                          </div>
                          <div class="card">
                              <div class="card-body" id="day4">
                                  <h5 class="card-title" id="dateDay4"></h5>
                                  <img src="" alt="" id="iconDay4">
                                  <p class="card-text" id="tempDay4"></p>
                                  <p class="card-text" id="humDay4"></p>
                              </div>
                          </div>
                          <div class="card">
                              <div class="card-body" id="day5">
                                  <h5 class="card-title" id="dateDay5"></h5>
                                  <img src="" alt="" id="iconDay5">
                                  <p class="card-text" id="tempDay5"></p>
                                  <p class="card-text" id="humDay5"></p>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>

          </div>
      </div>


    </div>
  </div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="assets/script.js"></script>

</html>
